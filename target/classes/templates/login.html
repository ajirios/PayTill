		<form action="" method="post">
			<img class="logo" src="assets/PayTill.png" alt="logo" /> &trade;
			<h1>Log in to your PayTill</h1>
			<input type="hidden" name="userId" value="2" />
		        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
		        <div th:if="${param.error != null}">
		            <div>
		                Failed to login.
		                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
		                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
		                </div>
		            </div>
		        </div>
		        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
		        <div th:if="${param.logout != null}">
		            <div>
		                You have been logged out.
		            </div>
		        </div>
		        <p>
		        <label for="username">Username</label>
		        <input type="text" id="username" name="username"/>
		        </p>
		        <p>
		        <label for="password">Password</label>
		        <input type="password" id="password" name="password"/>
		        </p>
		        <div>
				<input type="submit" class="button" id="button" value="LOG IN" />
				</div>
		 </form>
		<div>New to PayTill? <a href="register">Register</a></div>
	</div>
</div>
