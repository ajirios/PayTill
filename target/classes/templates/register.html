<body>
<div class="container">
	<div class="login">
		<form method="POST" action="">
			<img class="logo" src="assets/PayTill.png" alt="logo" /> &trade;
			<h1>Register for PayTill</h1>
			<span class="input-label">Username</span>
			<div>
				<input type="text" class="username" id="username" th:field="${user.username}" name="" value="" placeholder="Username" />
			</div>
			<span class="input-label">Email</span>
			<div>
				<input type="text" class="email" id="email" th:field="${user.email}" name="" value="" placeholder="Email" />
			</div>
			<span class="input-label">Phone</span>
			<div>
				<input type="text" class="phone" id="phone" th:field="${user.mobileNumber}" name="" value="" placeholder="Phone" />
			</div>
			<span class="input-label">Password</span>
			<div>
				<input type="password" class="password" id="password" th:field="${user.password}" name="" value="" placeholder="Password (12 - 24 characters)" />
			</div>
			<div>
				<input type="submit" class="button" id="button" value="REGISTER" />
			</div>
		</form>
		<div>Already a PayTill user? <a href="login">Login</a></div>
	</div>
</div>

</html>
