<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PayTill Login</title>
</head>
<body>
<div>
	<img src="../assets/PayTill.png" alt="logo" />
</div>
<h1>Login</h1>
<div>
	<form method="POST" action="">
		<div>
			<input type="text" class="email" id="email" name="" value="" placeholder="Email" />
		</div>
		<div>
			<input type="password" class="password" id="password" name="" value="" placeholder="Password" />
		</div>
		<div>
			<input type="submit" class="button" id="button" value="Login" />
		</div>
	</form>
</div>
</body>
</html>
